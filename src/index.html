<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style="background-color: rgb(39, 117, 39);">
    <div class=" container  m-5">
      <div class="bg-light   " id="contenedor">
        <div class="row">
          <div class="col-12">
            <h1 class="" id="logoUp">♠</h1>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-12">
            <h1 class="my-5 " id="cartValue">8</h1>
          </div>
        </div>

        <div class="row text-end">
          <div class="col-12 ">
            <h1 class="mt-5 x" id="logoDown">♠</h1>
          </div>
        </div>
      </div>

      <div class="text-center mt-3 input-group">
        <button type="button" class="btn btn-primary" onclick="generarCarta()">
          Generar Carta
        </button>

        <input
          type="text"
          placeholder="Ingresa el alto"
          class="input-group-text"
          id="inputAlto"
        />
        <input
          type="text"
          placeholder="Ingresa el ancho"
          class="input-group-text"
          id="inputAncho"
        />
      </div>
    </div>
  </body>
</html>
